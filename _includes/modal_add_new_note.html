<div class="modal fade" id="{{include.idModal}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{include.modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Note here..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter Tags</label>
                        <input class="form-control" id="exampleFormControlInput1" placeholder="Enter tags for this file">
                    </div>
                    <div class="row">
                        <div class="col pl-3"> 
                            <label for="tog">Select Priority<br></label>
                            <div class="w-100"></div>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                                <label class="btn btn-outline-secondary active" id="tog">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                    <i class="fa fa-info-circle" aria-hidden="true"></i> Small
                                </label>
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off">
                                    <i class="fa fa-info-circle text-primary" aria-hidden="true"></i> Normal
                                </label>
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off">
                                    <i class="fa fa-info-circle text-danger" aria-hidden="true"></i> High
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer px-4">
                <a class="text-danger mr-auto" href="#" data-toggle="modal" data-target="{{include.modalTarget}}">{{include.deleteText}}</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{{include.buttonLink}}"><button type="button" class="btn btn-primary">{{include.button}}</button></a>
            </div>
        </div>
    </div>
</div>

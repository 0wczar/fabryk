<div class="container">
    <body class="bg-light">
        <div class="row">
            <!--START MENU LIST-->
            <div class="col-12 col-md-3 pb-3">
                <div class="list-group">
                    <a href="edit-profile.html" class="list-group-item list-group-item-action active">
                        Edit Profile
                    </a>
                    <a href="edit-account-settings.html" class="list-group-item list-group-item-action">
                        Account Settings
                    </a>
                    <a href="edit-password.html" class="list-group-item list-group-item-action">
                        Password
                    </a>
                </div>
            </div>
            <!--START MENU LIST-->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex d-inline-flex px-4 pt-3">
                        <p class="h5 my-auto">Edit Profile</p> 
                    </div>
                    <div class="card-body">
                        <div class="col py-4">
                            <div class="row ">
                                <div class="col-12 col-md-2 d-flex justify-content-center justify-content-xl-start">
                                    <img class="rounded-circle " src="images/avatars/3.jpg" alt="Generic placeholder" image height="100" width="100">
                                </div>
                                <div class="col my-auto ">
                                    <div class="col py-2 d-flex justify-content-center justify-content-md-start">
                                        <span class="h5">Your Photo</span>
                                    </div>
                                    <div class="col d-flex justify-content-center justify-content-md-start">
                                        <button type="button" class="btn btn-lg btn-outline-secondary mr-2">Change</button>
                                        <button type="button" class="btn btn-lg btn-outline-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Firstname">First Name</label>
                                    <input type="text" class="form-control" id="Firstname" placeholder="Enter First Name...">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Lastname">Last Name</label>
                                    <input type="text" class="form-control" id="Lastname" placeholder="Enter Last Name...">
                                </div>
                            </div>      
                         </form>
                        <form>
                            <div class="col-12"> 
                                <div class="form-group">
                                    <label for="tog">Gender<br></label>
                                    <div class="w-100"></div>
                                    <div class="btn-group btn-group-toggle w-50" data-toggle="buttons" >
                                        <label class="btn btn-outline-secondary active" id="tog">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Female
                                        </label>
                                        <label class="btn btn-outline-secondary">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> Male
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="inlineFormInputGroup">URL</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-globe" aria-hidden="true"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Save Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</div>
